<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormaText</title>
</head>
<body>
    <header>
        <img class= "logo" src="img/formaText-removebg-preview.png" alt="Logo formaTexT">
        <div class="fundo_logo"></div>
    </header>
    <main>
        <div class="container">
            <div class="ad1"></div>
            <div class="boxes">
                <section class="section-1">
                            <textarea id="entertext" name="insert_text" placeholder="Write here..."></textarea>
                    <div class="tools">
                        <button id="tool-1">1</button>
                        <button id="tool-2">2</button>
                        <button id="tool-3">3</button>
                            <div id="pallet-options">
                                <button id="color1 color">1</button>
                                <button id="color2 color">2</button>
                                <button id="color3 color">3</button>
                                <button id="color4 color">4</button>
                                <button id="color5 color">5</button>
                                <button id="color6 color">6</button>
                                <button id="color7 color">7</button>
                            </div>
                        <button id="tool-4">4</button>
                        <button id="tool-5">5</button>
                        <button id="tool-6">6</button>
                        <button id="tool-7">7</button>
                        <button id="tool-7">8</button>
                        <button id="tool-9">9</button>
                        <button id="tool-10">0</button>
                    </div>
                </section>
                <textarea id="outtext" name="output_text" readonly></textarea>
            </div>
            <div class="ad2"></div>
        </div>
    </main>
    <footer>
        <div class="footer_text">
            <p>Developed by: Rodolfo Masalskiene</p>
            <p>Contact: <a href="//www.linkedin.com/in/rodolfo-wetterich-masalskiene-489555248">Linkedin</a></p>
        </div>
        <script src="index.js"></script>
    </footer>
</body>
</html>
